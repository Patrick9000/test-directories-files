<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div id="files" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${dir.getPath()} + ' (' + ${dir.getCreatedDate()} + ')'"></h5>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered" th:if="${files.size()>0}" border="1">
                    <thead class="thead-light">
                    <tr style="background-color: #EEEEEE;">
                        <th>Файл</th>
                        <th>Размер</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file,iterstat : ${files}">
                        <td th:text="${file.getName()}"/>
                        <td th:text="${file.isDirectory()?'<dir>':file.getSizeReadable()}"
                            th:style="${file.isDirectory()} ? 'text-align: center' : 'text-align: right'"/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="modal-action modal-close btn" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
