<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Files</h3>
<form th:action="@{/}">
    <input  type="submit" value="Go back" />
</form>
<table th:if="${files.size()>0}" border="1">
    <caption th:text="'Path: ' + ${dir.getPath()} + ' (' + ${dir.getCreatedDate()} + ')'"></caption>
    <thead>
    <tr style="background-color: #EEEEEE;">
        <th>Name</th>
        <th>Size</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file,iterstat : ${files}" th:style="${iterstat.even} ? 'background-color: #F0F0F0' : 'background-color: #FFFFFF'">
        <td th:text="${file.getName()}"/>
        <td th:text="${file.isDirectory()?'<dir>':file.getSizeReadable()}"
            th:style="${file.isDirectory()} ? 'text-align: center' : 'text-align: right'"/>
    </tr>
    </tbody>
</table>
</body>
</html>
