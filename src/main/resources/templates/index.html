<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Directories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Директории и файлы</h1>
<form th:action="@{/}" th:object="${path}" method="post">
    <div>Новая директория: <input type="text" th:field="*{content}" /><input type="submit" value="Добавить в список" />
    <div style="color:red; position: absolute; left: 110px;" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div></div>
</form>
<br>
<table th:if="${dirs?.size()>0}" border="1">
    <caption>Список директорий и файлов</caption>
    <thead>
    <tr style="background-color: #EEEEEE;">
        <th>Дата</th>
        <th>Базовая директория</th>
        <th>Директорий</th>
        <th>Файлов</th>
        <th>Суммарный размер файлов</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dir,iterstat : ${dirs}" th:style="${iterstat.even} ? 'background-color: #F0F0F0' : 'background-color: #FFFFFF'">
        <td th:text="${#dates.format(dir.getCreatedDate(),'dd-MM-yyyy HH:mm')}"/>
        <td th:text="${dir.getPath()}"/>
        <td th:text="${dir.getNestedDirsCount()}" align="right"/>
        <td th:text="${dir.getNestedFilesCount()}" align="right"/>
        <td th:text="${dir.getSummarySizeReadable()}" align="right"/>
        <td>
            <form action="#" target="_blank" th:action="@{/files/} + ${{dir.getId()}}" method="get">
                <button th:id="${dir.getId()}" type="submit">
                    <i>Файлы</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
