<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Directories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Directories and Files</h1>
<h3>Add Directory</h3>
<form th:action="@{/}" th:object="${path}" method="post">
    <p>Enter new directory: <input type="text" th:field="*{content}" /><input type="submit" value="Add to list" /></p>
</form>
<h3>Directories</h3>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Created Date</th>
        <th>Path</th>
        <th>Num of dirs</th>
        <th>Num of files</th>
        <th>Summary size of files</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dir,iterstat : ${dirs}">
        <td th:text="${iterstat.index}"/>
        <td th:text="${#dates.format(dir.getCreatedDate(),'dd-MM-yyyy HH:mm')}"/>
        <td th:text="${dir.getPath()}"/>
        <td th:text="${dir.getNestedDirsCount()}"/>
        <td th:text="${dir.getNestedFilesCount()}"/>
        <td th:text="${dir.getSummarySize()}"/>
        <td>
            <form action="#" th:action="@{/files/} + ${{dir.getId()}}" method="get">
                <button th:id="${dir.getId()}" type="submit">
                    <i>Files</i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
